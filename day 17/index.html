<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,400;0,600;0,800;1,400&family=Rubik+Distressed&display=swap"
    rel="stylesheet">
  <title>Independence Day</title>
  <link rel="icon" type="image/x-icon" href="./img/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      height: 100vh;
      font-family: Berkshire Swash, sans-serif;
    }

    #ind {
      font-size: 60px;
      color: whitesmoke;
      text-shadow: 7px 8px 9px rgb(31, 220, 91);
    }

    #img {
      height: 50px;
      width: 50px;
    }
#imgs{
  height: 300px;
}
    #shadow {
      text-shadow: 3px 3px 5px rgb(251, 190, 21);
    }
  </style>
</head>

<body class="bg-dark">

  <header class="container p-3">
    <div class="row  d-flex  align-items-center">
      <div class="col-2">
        <img class="rounded-circle" id="img"
          src="https://ocasia.org/media/cache/74/5a/745ae8597ccfe297dab61c0dda943aa4.jpg" alt="">
      </div>
      <div class="col-8  ">
        <h3 class="text-white text-center" id="shadow">Happy Nation</h3>
      </div>
    </div>
  </header>
  <h1 class="text-center pt-3" id="ind"></h1>
  <section class="bg-white  ">
    <div class="p-5 d-flex">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 align-items-center">
          <h4 class="text-success text-center text-sm-left pt-3">Happy Independence Day. "It is easy to kill individuals,
            but
            you cannot kill the ideas. Great empires crumbled, while the ideas survived." - Bhagat Singh. </h4>
            <h4  class="text-success text-center text-sm-left pt-3">At the stroke
              of the midnight hour, when the world sleeps, India will awake to life and freedom. - Jawaharlal Nehru.</h4>

        </div>
        <div class="col-12 col-sm-6">
          <img class="img-fluid d-none d-sm-flex" id="imgs"
            src="https://s01.sgp1.digitaloceanspaces.com/large/846734-65706-bxqjxnbysl-1502717542.jpg" alt="">
        </div>
      </div>
    </div>
  </section>


  <script src="./script.js"></script>
</body>

</html>
